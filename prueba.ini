import React, { useState } from "react";
import { Button } from "@/components/ui/button";
import { Card, CardContent } from "@/components/ui/card";
import { Input } from "@/components/ui/input";
import { ShoppingCart, Search, X } from "lucide-react";

export default function HomePage() {
  const [cart, setCart] = useState([]);
  const [showCart, setShowCart] = useState(false);

  const addToCart = (item) => {
    setCart((prev) => [...prev, item]);
  };

  const removeFromCart = (index) => {
    setCart((prev) => prev.filter((_, i) => i !== index));
  };

  return (
    <div className="min-h-screen bg-gray-50 p-4">
      <header className="flex justify-between items-center py-4">
        <h1 className="text-2xl font-bold">SúperFácil</h1>
        <div className="flex items-center space-x-2">
          <Input placeholder="¿Qué estás buscando hoy?" className="w-64" />
          <Button variant="outline"><Search className="w-4 h-4" /></Button>
          <Button variant="ghost" onClick={() => setShowCart(!showCart)}>
            <ShoppingCart className="w-6 h-6" />
            {cart.length > 0 && <span className="ml-1 text-sm">({cart.length})</span>}
          </Button>
        </div>
      </header>

      {showCart && (
        <div className="fixed top-0 right-0 w-full md:w-96 h-full bg-white shadow-lg z-50 p-4 overflow-y-auto">
          <div className="flex justify-between items-center mb-4">
            <h2 className="text-xl font-semibold">Tu carrito</h2>
            <Button variant="ghost" onClick={() => setShowCart(false)}><X className="w-5 h-5" /></Button>
          </div>
          {cart.length === 0 ? (
            <p className="text-gray-500">Tu carrito está vacío.</p>
          ) : (
            <ul className="space-y-4">
              {cart.map((item, index) => (
                <li key={index} className="flex justify-between items-center border-b pb-2">
                  <div>
                    <p className="font-medium">{item.name}</p>
                    <p className="text-sm text-gray-500">{item.price}</p>
                  </div>
                  <Button variant="ghost" size="sm" onClick={() => removeFromCart(index)}>Eliminar</Button>
                </li>
              ))}
            </ul>
          )}
          {cart.length > 0 && (
            <div className="mt-6">
              <Button className="w-full">Ir al Checkout</Button>
            </div>
          )}
        </div>
      )}

      <section className="grid grid-cols-2 md:grid-cols-4 gap-4 mt-6">
        {['Verduras', 'Carnes', 'Lácteos', 'Limpieza'].map((cat, i) => (
          <Card key={i} className="cursor-pointer hover:shadow-md transition">
            <CardContent className="p-4 text-center font-semibold">
              {cat}
            </CardContent>
          </Card>
        ))}
      </section>

      <section className="mt-8">
        <h2 className="text-xl font-semibold mb-4">Ofertas del día</h2>
        <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
          {[1, 2, 3].map((n) => (
            <Card key={n}>
              <CardContent className="p-4">
                <img src={`https://via.placeholder.com/150?text=Producto+${n}`} alt="Producto" className="mb-2" />
                <p className="font-semibold">Producto {n}</p>
                <p className="text-sm text-gray-500">Descripción breve del producto.</p>
                <div className="mt-2 flex justify-between items-center">
                  <span className="text-green-600 font-bold">$9.990</span>
                  <Button variant="default" size="sm" onClick={() => addToCart({ name: `Producto ${n}`, price: "$9.990" })}>
                    Agregar
                  </Button>
                </div>
              </CardContent>
            </Card>
          ))}
        </div>
      </section>
    </div>
  );
}
